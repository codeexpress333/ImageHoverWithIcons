<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ImageHoverWithIcons</title>
</head>

<body>

    <figure class="container">
        <img src="./assets/img (1).jpg" alt="img" />
        <figcaption>
            <div>
                <a href="#"><i class="ion-image"></i></a>
                <a href="#"><i class="ion-person-add"></i></a>
                <a href="#"><i class="ion-map"></i></a>
            </div>
            <h2>Our Technology is <span>my</span> World</h2>
        </figcaption>
    </figure>
    <figure class="container hover">
        <img src="./assets/img (2).jpg" alt="img" />
        <figcaption>
            <div>
                <a href="#"><i class="ion-image"></i></a>
                <a href="#"><i class="ion-person-add"></i></a>
                <a href="#"><i class="ion-map"></i></a>
            </div>
            <h2>Love to <span>Everyone</span></h2>
        </figcaption>
    </figure>
    <figure class="container">
        <img src="./assets/img (3).jpg" alt="img" />
        <figcaption>
            <div>
                <a href="#"><i class="ion-image"></i></a>
                <a href="#"><i class="ion-person-add"></i></a>
                <a href="#"><i class="ion-map"></i></a>
            </div>
            <h2>I like <span>things</span> better </h2>
        </figcaption>
    </figure>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
